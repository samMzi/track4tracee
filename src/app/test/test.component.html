<table>
  <thead>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.NAME }}</td>
      <td>{{ hero.ANNUALSALARY }}</td>
      <td>{{ hero.DATEOFBIRTH }}</td>
      <td>{{ hero.GENDER }}</td>
      <td>{{ hero.NAME }}</td>
    </tr>
  </tbody>
</table>
