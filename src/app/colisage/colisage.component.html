<div class="card card-topline-purple">
  <div class="card-head">
    <header>Colisage</header>
    <div class="tools">
      <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
      <a
        class="t-collapse btn-color fa fa-chevron-down"
        href="javascript:;"
      ></a>
      <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
    </div>
  </div>
  <div class="card-body ">
    <table class="table table-striped table-bordered" id="test">
      <thead>
        <tr>
          <th>Action</th>
          <th>Nbre colis</th>
          <th>Longueur en cm</th>
          <th>Largeur en cm 2</th>
          <th>Hauteur en cm</th>
          <th>Volume en m3</th>
          <th>Gerbable</th>
          <th>Poids brut en kg</th>
          <th>Poids taxable en kg</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dynamic of dynamicArray; let i = index">
          <td (click)="deleteRow(i)">
            <button class="btn btn-danger">
              <i class="fa fa-trash fa-2x"></i>
            </button>
          </td>
          <td>
            <input
              [(ngModel)]="dynamicArray[i].title1"
              class="form-control"
              type="text"
              id="nbrcolis{{ i }}"
            />
          </td>
          <td>
            <input
              [(ngModel)]="dynamicArray[i].title2"
              class="form-control"
              type="text"
              id="Longueurcm{{ i }}"
            />
          </td>
          <td>
            <input
              [(ngModel)]="dynamicArray[i].title3"
              class="form-control"
              type="text"
              id="largeurcm{{ i }}"
            />
          </td>
          <td>
            <input
              [(ngModel)]="dynamicArray[i].title4"
              class="form-control"
              type="text"
              id="hauteurcm{{ i }}"
            />
          </td>
          <td>
            <input
              [(ngModel)]="dynamicArray[i].title5"
              class="form-control"
              type="text"
              id="volume{{ i }}"
            />
          </td>
          <td>
            <select
              _ngcontent-fjg-c1=""
              class="form-control"
              id="select2"
              [(ngModel)]="dynamicArray[i].title6"
              id="gerbable{{ i }}"
              ><option _ngcontent-fjg-c1="" value="1">oui</option
              ><option _ngcontent-fjg-c1="" value="0">non</option></select
            >
          </td>
          <td>
            <input
              [(ngModel)]="dynamicArray[i].title7"
              class="form-control"
              type="text"
              id="poidsbrut{{ i }}"
            />
          </td>
          <td>
            <input
              [(ngModel)]="dynamicArray[i].title8"
              class="form-control"
              type="text"
              id="poidstaxable{{ i }}"
            />
          </td>
          <td>
            <button class="btn btn-success">
              <i class="fa fa-calculator"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td (click)="addRow()">
            &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-plus fa-2x"></i>
          </td>
          <td>
            <div class="form-group">
              <label>Total</label>
              <input type="text" class="form-control" placeholder="Enter ..." />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="btn btn-success" style="width: 100%;" (click)="show()">
            Valider
          </button>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 5%"></div>
