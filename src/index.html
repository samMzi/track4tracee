    <script>
      //Select2
      $.getScript(
        "https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js",
        function() {
          /* dropdown and filter select */
          var select1 = $("#select2")
            .select2()
            .on("select2:select", function(e) {
              var selectValue = $(this).select2("data")[0];
              console.log(selectValue.id, selectValue.text);
            });

          /* Select2 plugin as tagpicker */
          var select2 = $("#tagPicker")
            .select2({
              closeOnSelect: false
            })
            .on("select2:select", function(e) {
              var selectValues = $(this).select2("data");
              var values = selectValues.map(function(d) {
                return { ID: d.id, Name: d.text };
              });
              console.log(values);
            });
        }
      ); //script
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>

    <script>
      $(document).on("click", ".nav-link.active", function() {
        var href = $(this)
          .attr("href")
          .substring(1);
        //alert(href);
        $(this).removeClass("active");
        $('.tab-pane[id="' + href + '"]').removeClass("active");
      });
      $(document).mouseup(function(e) {
        var container = $("#tablist"); // target ID or class
        // if the target of the click isn't the container nor a descendant of the container
        if (!container.is(e.target) && container.has(e.target).length === 0) {
          // get Event here
          $(".active").removeClass("active");
        }
      });
    </script>
